        <section id="contact-form">
            <h2>Formulario de contacto</h2>
            <div class="main-container">
                <form action="" method="post">
                    <fieldset>
                        <legend>Datos personales</legend>
                        <div>
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div>
                            <label for="last-name">Apellidos</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div>
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="tel">Teléfono</label>
                            <input type="tel" id="tel" name="tel" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>¿Cómo me conociste?</legend>
                        <div>
                            <input type="radio" id="university" name="how-meet" value="Universidad" required>
                            <label for="university">Universidad</label>
                            <input type="radio" id="keepcoding_kick-off" name="how-meet" value="Keepcoding_kick-off" required>
                            <label for="keepcoding_kick-off">Keepcoding kick-off</label>
                            <input type="radio" id="college" name="how-meet" value="Colegio" required>
                            <label for="college">Colegio</label>
                            <input type="radio" id="github" name="how-meet" value="Github" required>
                            <label for="github">Github</label>
                        </div>
                        <div>
                            <label for="github-tag">Tu tag de Github</label>
                            <!-- Falta pattern debajo con expresión regular -->
                            <input type="text" id="github-tag" name="github-tag" pattern="" placeholder="@githubUser">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Sobre ti</legend>
                        <textarea name="" id="" cols="30" rows="10" maxlength="180"></textarea>
                    </fieldset>
                        <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
